<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的个人网页</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>欢迎来到我的个人网页</h1>
    <p>这是我的个人简介和一些展示内容。</p>
  </header>

  <section id="about-me">
    <h2>关于我</h2>
    <p>你好，我是 [你的名字]，这是一段简短的自我介绍。</p>
    <img src="profile.jpg" alt="我的头像" width="150">
  </section>

  <section id="contact">
    <h2>联系方式</h2>
    <p>你可以通过以下方式联系我：</p>
    <ul>
      <li>电子邮件：<a href="mailto:your-email@example.com">your-email@example.com</a></li>
      <li>GitHub：<a href="https://github.com/your-username" target="_blank">你的 GitHub 主页</a></li>
    </ul>
  </section>

  <footer>
    <p>&copy; 2024 [你的名字]. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
